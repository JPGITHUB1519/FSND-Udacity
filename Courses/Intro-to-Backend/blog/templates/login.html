{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Login</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="/login">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" value="{{ username }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-default">Login</button>
                </div>
                <h3 class="error-color">{{ error_login }}</h3>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>New to us, <a href="/signup">Sign UP!</a></h3>
        </div>
    </div>

{% endblock %}

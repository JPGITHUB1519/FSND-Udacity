{% extends "base.html" %}
{% block content %}
    <form method="post" action="/blog/newpost">
        <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" class="form-control" value="{{ subject }}">
            <h3 class="error-color">{{ error_subject }}</h3>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea name="content" class="form-control">{{ content }}</textarea>           
            <h3 class="error-color">{{ error_content }}</h3>
        </div>

        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}

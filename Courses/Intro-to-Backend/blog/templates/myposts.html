{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">My Posts</h1>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Content</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post.subject }}</td>
                        <td>{{ post.content }}</td>
                        <td><a href="#">Editar</a></td>
                        <td><a href="#">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

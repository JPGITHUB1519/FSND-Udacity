<!DOCTYPE html>
<html>
<head>
    <title>Picture Element</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1200px)" srcset="http://lorempixel.com/640/680/city/3/">
        <source media="(min-width: 768px)" srcset="http://lorempixel.com/640/680/city/1/">
        <source srcset="http://lorempixel.com/640/680/city/4/">

    </picture>
</body>
</html>

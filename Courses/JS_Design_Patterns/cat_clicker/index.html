<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>	
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Cat Clicker</h1>
			</div>
		</div>
		<div class="row main">
			<div class="col-xs-6">
				<div class="list-group" id="cats-list">
				</div>
			</div>
			<div class="col-xs-6">
				<div class="panel panel-default">
					<div class="panel-heading text-center">Cat Info</div>
					<div class="panel-content" id="cat-info">
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-default center-block" id="admin-trigger-button">Admin</button>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<form id="admin-form">
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="name" id="cat-name-input" class="form-control">
					</div>

					<div class="form-group">
						<label>Image URL</label>
						<input type="text" name="image" id="cat-image-input" class="form-control">
					</div>					
					
					<div class="form-group">
						<label>Click Vote Counts</label>
						<input type="text" name="votes" id="cat-votes-input" class="form-control">
					</div>

					<div class="form-group">
						<button class="btn btn-info" id="admin-save-button">Save</button>
						<button class="btn btn-danger" id="admin-cancel-button">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- templates -->
	<script type="text/template" data-template="cat-list">
		<a href="#" class="list-group-item cat-link" id="cat_{{cat_id}}_link" data-cat_id={{cat_id}}>{{cat_name}}</a>
	</script>

	<script type="text/template" data-template="cat-info">
		<h2 class="text-center">{{cat_name}}</h2>
		<img src="{{cat_image}}" class="img-responsive img-circle center-block">
		<h2 id="clicker_count_{{cat_id}}" class="text-center">Clicks: <strong>{{cat_click_count}}</strong></h2>
		<button class="clicker_button btn btn-primary center-block" id="cat_{{cat_id}}_button" data-cat_id={{cat_id}}>Vote for {{cat_name}}</button>
	</script>
</body>
</html>
